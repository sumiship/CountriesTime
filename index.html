<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <!-- スタイルシート(CSS)読み込み -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img id="logo" src="image/logo.png" alt="logo">
    <h1>世界の時刻</h1>
  </header>
  <main>
    <div class="item" id="Japan">
      <div class="bgtoka">
        <p class="first" id="Japan1"></p>
        <p id="Japan2"></p>日本
      </div>
    </div>
    <div class="item" id="America">
      <div class="bgtoka">
        <p class="first" id="America1"></p>
        <p id="America2"></p>アメリカ
      </div>
    </div>
    <div class="item" id="France">
      <div class="bgtoka">
        <p class="first" id="France1"></p>
        <p id="France2"></p>フランス
      </div>
    </div>
    <div class="item" id="Brazil">
      <div class="bgtoka">
        <p class="first" id="Brazil1"></p>
        <p id="Brazil2"></p>ブラジル
      </div>
    </div>
    <div class="item" id="Taiwan">
      <div class="bgtoka">
        <p class="first" id="Taiwan1"></p>
        <p id="Taiwan2"></p>台湾
      </div>
    </div>
    <div class="item" id="Korea">
      <div class="bgtoka">
        <p class="first" id="Korea1"></p>
        <p id="Korea2"></p>韓国
      </div>
    </div>
    <div class="item" id="India">
      <div class="bgtoka">
        <p class="first" id="India1"></p>
        <p id="India2"></p>インド
      </div>
    </div>
    <div class="item" id="SaudiArabia">
      <div class="bgtoka">
        <p class="first" id="SaudiArabia1"></p>
        <p id="SaudiArabia2"></p>サウジアラビア
      </div>
    </div>
    <div class="item" id="Germany">
      <div class="bgtoka">
        <p class="first" id="Germany1"></p>
        <p id="Germany2"></p>ドイツ
      </div>
    </div>
    <div class="item" id="Sweden">
      <div class="bgtoka">
        <p class="first" id="Sweden1"></p>
        <p id="Sweden2"></p>スウェーデン
      </div>
    </div>
    <div class="item" id="Malaysia">
      <div class="bgtoka">
        <p class="first" id="Malaysia1"></p>
        <p id="Malaysia2"></p>マレーシア
      </div>
    </div>
    <div class="item" id="Spain">
      <div class="bgtoka">
        <p class="first" id="Spain1"></p>
        <p id="Spain2"></p>スペイン
      </div>
    </div>
    <div class="item" id="Portugal">
      <div class="bgtoka">
        <p class="first" id="Portugal1"></p>
        <p id="Portugal2"></p>ポルトガル
      </div>
    </div>
    <div class="item" id="England">
      <div class="bgtoka">
        <p class="first" id="England1"></p>
        <p id="England2"></p>イギリス
      </div>
    </div>
  </main>

  <footer>
    
  </footer>

  <!-- JavaScript読み込み -->
  <script src="js/main.js"></script>
</body>
</html>
